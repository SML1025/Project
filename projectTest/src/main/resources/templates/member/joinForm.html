</head>
<body>
	<header>
	<h1>[ 회원가입 ]</h1>
	</header>
	
	<section>
	<form id="joinform" th:action="@{/member/join}"  method="post" onsubmit="return validation();">
	<table>
		<tr>
			<th>ID</th>
			<td>
				<input type="text" name="mem_id" readonly="readonly" id="mem_id" placeholder="ID중복확인 이용">
				<input type="button" value="ID중복확인" onclick="idcheck()">
			</td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="mem_password" id="mem_password"></td>
		</tr>
		<tr>
			<th>닉네임</th>
			<td><input type="text" name="mem_nickname" id="mem_nickname"></td>
		</tr>
		<tr>
			<th>이메일</th>
			<td><input type="text" name="mem_email" id="mem_email"></td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td><input type="text" name="mem_phone" id="mem_phone"></td>
		</tr>
		<tr>
			<th>성별</th>
			<td> <select name="mem_gender">
                      <option value='MALE' th:selected="${mem_gender == 'MALE'}">MALE</option>
                      <option value='FEMALE' th:selected="${mem_gender == 'FEMALE'}">FEMALE</option>
                      <option value='NONE' th:selected="${mem_gender == 'NONE'}">NONE</option>
                  </select></td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" name="mem_address" id="mem_address"></td>
		</tr>
		<tr>
			<th>롤</th>
			<td><select name="mem_role">
                      <option value='ROLE_USER' th:selected="${mem_role == 'ROLE_USER'}">ROLE_USER</option>
                      <option value='ROLE_HOST' th:selected="${mem_role == 'ROLE_HOST'}">ROLE_HOST</option>
                      <option value='ROLE_ADMIN' th:selected="${mem_role == 'ROLE_ADMIN'}">ROLE_ADMIN</option>
                    </select></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="가입">
				<input type="reset" value="다시 쓰기">
			</td>
		</tr>
	</table>
	
	</form>	
	</section>
	
</body>
