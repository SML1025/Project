<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta name="author" content="">
<meta name="description" content="">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>닉네임 확인</title>

<!-- Favicon -->
<link rel="shortcut icon" href="images/favicon.png">
<!-- Style CSS -->
<link rel="stylesheet" href="../css/stylesheet.css">
<link rel="stylesheet" href="../css/mmenu.css">
<link rel="stylesheet" href="../css/perfect-scrollbar.css">
<link rel="stylesheet" href="../css/style.css" id="colors">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800&display=swap&subset=latin-ext,vietnamese" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800" rel="stylesheet" type="text/css">
<link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
" rel="stylesheet">


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/jquery-3.6.3.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
function inputID(){
	opener.document.getElementById("mem_nickname").value=document.getElementById('mem_nickname').value;
	this.close();
}

function validation(){
	let memberid = document.getElementById("mem_nickname").value;
	
	if (memberid==null || memberid == '') {
		  Swal.fire({
			    icon: 'error',
			    title: '입력 오류',
			    text: '닉네임을 입력해주세요',
			    confirmButtonText: '확인'
			  }).then(() =>{
		    document.getElementById("mem_nickname").focus(); // 포커스 이동
			});
		    return false;
		  }
	
	
}

</script>

</head>
<body>

<!-- Preloader Start -->
<div class="preloader">
    <div class="utf-preloader">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
<!-- Preloader End -->

<!-- Wrapper -->
<div id="main_wrapper"> 
  <header id="header_part" class="fixed fullwidth_block dashboard"> 

  </header>
  <div class="clearfix"></div>
  
  <!-- Dashboard -->

      <div class="row"> 
        <div class="col-lg-12 col-md-12">
          <div class="utf_dashboard_list_box margin-top-0">
            <h4 class="gray"><i class="sl sl-icon-key"></i>닉네임 중복 확인</h4>
            <div class="utf_dashboard_list_box-static"> 
              <div class="my-profile">
			    <div class="row with-forms">
			    <form action="nickname_check" method="post" onsubmit="return validation()">
					<div class="col-md-4">
						<label>닉네임 입력</label>						
					<input type="text" name="mem_nickname" id="mem_nickname" th:value="${search_nickname}"> 
					</div>
	
					<div class="col-md-12">
						<input type="submit" value="중복 확인" class="button btn_center_item margin-top-15">
					</div>
					</form>
					<br>
<div th:if="${search_nickname != null}">
	<div th:if="${result}" >
		<p>이미 사용중인 닉네임 입니다.</p>
	</div>

	<div th:if="${not result}">
		<p>사용 가능한 닉네임 입니다.</p>
		<p><input type="button" value="닉네임 사용하기" onclick="inputID()"></p>
	</div>
</div>
	
	
					
				</div>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>


<!-- Scripts --> 
<script src="../scripts/jquery-3.4.1.min.js"></script> 
<script src="../scripts/chosen.min.js"></script> 
<script src="../scripts/perfect-scrollbar.min.js"></script>
<script src="../scripts/slick.min.js"></script>

<script src="../scripts/magnific-popup.min.js"></script> 
<script src="../scripts/jquery-ui.min.js"></script> 
<script src="../scripts/mmenu.js"></script>
<script src="../scripts/tooltips.min.js"></script> 
<script src="../scripts/color_switcher.js"></script>
<script src="../scripts/jquery_custom.js"></script>

</body>
</html>
