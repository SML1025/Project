<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta name="author" content="">
<meta name="description" content="">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> 회원 정보 확인 </title>
<!-- Favicon -->
<link rel="shortcut icon" href="images/favicon.png">
<!-- Style CSS -->
<link rel="stylesheet" href="../css/stylesheet.css">
<link rel="stylesheet" href="../css/mmenu.css">
<link rel="stylesheet" href="../css/style.css" id="colors">
<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800&display=swap&subset=latin-ext,vietnamese"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800"
	rel="stylesheet" type="text/css">
</head>
<script>
function validation() {


</script>
<body>
	<!-- Preloader Start -->
	<div class="preloader">
		<div class="utf-preloader">
			<span></span> <span></span> <span></span>
		</div>
	</div>
	<!-- Wrapper -->
	<div id="main_wrapper">
		<header id="header_part">
			<div id="header">
				<div class="container">
					<div class="utf_left_side">
					<div id="logo">
							<a th:href="@{/}">PickPick</a>
						</div>
					</div>
					<div id="dialog_signin_part" class="zoom-anim-dialog mfp-hide">
						<div class="small_dialog_header">
							<h3>Sign In</h3>
						</div>
						<div class="utf_signin_form style_one">
							<ul class="utf_tabs_nav">
								<li class=""><a href="#tab1">Log In</a></li>
								<li><a href="#tab2">Register</a></li>
							</ul>

							<div class="tab_container alt">
								<div class="tab_content" id="tab1" style="display: none;">
									<form method="post" class="login" th:action="@{/member/login}"
										id="loginForm">
										<p class="utf_row_form utf_form_wide_block">
											<label for="username"> <input type="text"
												class="input-text" name="mem_id" value=""
												placeholder="Username" />
											</label>
										</p>
										<p class="utf_row_form utf_form_wide_block">
											<label for="password"> <input class="input-text"
												type="password" name="mem_password" placeholder="Password" />
											</label>
										</p>
										<div class="utf_row_form utf_form_wide_block form_forgot_part">
											<span class="lost_password fl_left"> <a
												href="javascript:void(0);">Forgot Password?</a>
											</span>
											<div class="checkboxes fl_right">
												<input id="remember-me" type="checkbox" name="check">
												<label for="remember-me">Remember Me</label>
											</div>
										</div>
										<div class="utf_row_form">
											<input type="submit" class="button border margin-top-5"
												name="login" value="Login" />
										</div>
										<div class="utf-login_with my-3">
											<span class="txt">Or Login in With</span>
										</div>
										<div class="row">
											<div class="col-md-6 col-6">
												<a href="javascript:void(0);"
													class="social_bt facebook_btn mb-0"><i
													class="fa fa-facebook"></i> Facebook</a>
											</div>
											<div class="col-md-6 col-6">
												<a href="javascript:void(0);"
													class="social_bt google_btn mb-0"><i
													class="fa fa-google"></i> Google</a>
											</div>
										</div>
									</form>
								</div>



							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="clearfix"></div>
		<div id="titlebar" class="gradient">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2>개인정보 수정</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="container margin-bottom-75" style="width: 1000px;">
			<div class="row">
				<div class="col-lg-12">
					<div id="utf_add_listing_part">
						<form method="get" th:action="@{/member/check}">
							<div class="add_utf_listing_section margin-top-45">
								<div class="utf_add_listing_part_headline_part">
									<h3>
										<i class="sl sl-icon-tag"></i>개인정보 수정
									</h3>
								</div>

								
								<div class="row with-forms">
									<div class="col-md-6">
										<h5>닉네임</h5>
										<input type="text" class="nickname" name="mem_nickname"
											id="nickname" th:value="${member.mem_nickname}" readonly="readonly">
									</div>
								</div>
								<div class="row with-forms">
									<div class="col-md-6">
										<h5>이메일</h5>
										<input type="text" name="mem_email" id="email"
											th:value="${member.mem_email}" readonly="readonly">
									</div>
								</div>
								<div class="row with-forms">
									<div class="col-md-6">
										<h5>전화번호</h5>
										<input type="text" class="phonenumber" name="mem_phone"
											id="phonenumber" th:value="${member.mem_phone}" readonly="readonly">
									</div>
								</div>
								<div class="row with-forms">
									<div class="col-md-6">
										<h5>주소</h5>
										<input type="text" class="address"
											th:value="${member.mem_address}" readonly="readonly">
									</div>
								</div>
							

								<input class="button preview" type="submit" value="수정하러 가기" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="../scripts/jquery-3.4.1.min.js"></script>
		<script src="../scripts/chosen.min.js"></script>
		<script src="../scripts/slick.min.js"></script>
		<script src="../scripts/rangeslider.min.js"></script>
		<script src="../scripts/bootstrap-select.min.js"></script>
		<script src="../scripts/magnific-popup.min.js"></script>
		<script src="../scripts/jquery-ui.min.js"></script>
		<script src="../scripts/mmenu.js"></script>
		<script src="../scripts/tooltips.min.js"></script>
		<script src="../scripts/color_switcher.js"></script>
		<script src="../scripts/jquery_custom.js"></script>
		<!-- Style Switcher -->

		<!-- Maps -->
		<script
			src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
		<script src="scripts/infobox.min.js"></script>
		<script src="scripts/markerclusterer.js"></script>
		<script src="scripts/maps.js"></script>
		<script>
			$(".utf_opening_day.utf_js_demo_hours .utf_chosen_select").each(
					function() {
						$(this).append(
								'' + '<option></option>'
										+ '<option>Closed</option>'
										+ '<option>1 AM</option>'
										+ '<option>2 AM</option>'
										+ '<option>3 AM</option>'
										+ '<option>4 AM</option>'
										+ '<option>5 AM</option>'
										+ '<option>6 AM</option>'
										+ '<option>7 AM</option>'
										+ '<option>8 AM</option>'
										+ '<option>9 AM</option>'
										+ '<option>10 AM</option>'
										+ '<option>11 AM</option>'
										+ '<option>12 AM</option>'
										+ '<option>1 PM</option>'
										+ '<option>2 PM</option>'
										+ '<option>3 PM</option>'
										+ '<option>4 PM</option>'
										+ '<option>5 PM</option>'
										+ '<option>6 PM</option>'
										+ '<option>7 PM</option>'
										+ '<option>8 PM</option>'
										+ '<option>9 PM</option>'
										+ '<option>10 PM</option>'
										+ '<option>11 PM</option>'
										+ '<option>12 PM</option>');
					});
		</script>
		<script src="../scripts/dropzone.js"></script>
</body>

</html>
