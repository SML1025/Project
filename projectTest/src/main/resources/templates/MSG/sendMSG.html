<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:: U-Listing Directory - Listing HTML Template ::</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.png">
  <!-- Style CSS -->
  <link rel="stylesheet" href="../css/stylesheet.css">
  <link rel="stylesheet" href="../css/mmenu.css">
  <link rel="stylesheet" href="../css/style.css" id="colors">
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800&display=swap&subset=latin-ext,vietnamese"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800" rel="stylesheet"
    type="text/css">
</head>

<body>

  <!-- Preloader Start -->
  <div class="preloader">
    <div class="utf-preloader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <!-- Preloader End -->

  <!-- Wrapper -->
  <div id="main_wrapper">
    <header id="header_part">
      <div id="header">
        <div class="container" >
          <div class="utf_left_side">
            <div id="logo"> <a th:href="@{/}">pickpick</a> </div>
            <div class="mmenu-trigger">
              <button class="hamburger utfbutton_collapse" type="button">
                <span class="utf_inner_button_box">
                  <span class="utf_inner_section"></span>
                </span>
              </button>
            </div>
            <div class="clearfix"></div>
          </div>
  

        </div>
      </div>
    </header>
    <div class="clearfix"></div>

    <!-- Content -->

    <div class="clearfix"></div>

    <div class="container">
      <div class="row" style="display: flex; justify-content: center;">
        <div class="col-md-8">
          <section id="contact" class="margin-bottom-70">
            <form method="post" th:action="@{/msg/SendMsg}" id="contactform">
              <div class="row">
              
               <div class="col-md-12">
                  제목 :
                  <input name="msg_title" type="text" id=msg.title value="" required />
                </div> 
                <div class="col-md-12">
                  쪽지내용 :
                  <textarea name="msg_contents" cols="40" rows="2" id="msg.content" required></textarea>
                </div>
              <input name="receiver_mem_id" type="hidden"  th:value="${msg.receiver_mem_id}"> 
                <input name="suk_num" type="hidden" th:value="${msg.suk_num}">    
     
              </div>
              <div style="display: flex; justify-content: center;">
                <input type="submit" value="보내기" onclick="validation()" style="width: auto;">
               
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>


    <div id="bottom_backto_top"><a href="#"></a></div>
  </div>

  <!-- Scripts -->
  <script src="../scripts/jquery-3.4.1.min.js"></script>
  <script src="../scripts/chosen.min.js"></script>
  <script src="../scripts/slick.min.js"></script>
  <script src="../scripts/rangeslider.min.js"></script>
  <script src="../scripts/magnific-popup.min.js"></script>
  <script src="../scripts/jquery-ui.min.js"></script>
  <script src="../scripts/mmenu.js"></script>
  <script src="../scripts/tooltips.min.js"></script>
  <script src="../scripts/color_switcher.js"></script>
  <script src="../scripts/jquery_custom.js"></script>


  <!-- Maps -->
  <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
  <script src="scripts/infobox.min.js"></script>
  <script src="scripts/markerclusterer.js"></script>
  <script src="scripts/maps.js"></script>
  
<script>
</script>

</body>

</html>
